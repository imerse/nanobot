name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'

jobs:
  # ============================================
  # 测试阶段
  # ============================================
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: nanobot
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nanobot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-github-actions
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
        env:
          DATABASE_URL: postgresql://nanobot:test@localhost:5432/nanobot_test
          REDIS_URL: redis://localhost:6379
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  # ============================================
  # 代码质量检查
  # ============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install lint tools
        run: |
          pip install ruff black mypy
      
      - name: Run ruff
        run: ruff check . --output-format=github
      
      - name: Run black
        run: black --check .
      
      - name: Run mypy
        run: mypy nanobot/ enterprise/ || true

  # ============================================
  # Docker构建
  # ============================================
  build-docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # 同步上游（手动触发）
  # ============================================
  sync-upstream:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/HKUDS/nanobot.git
          git fetch upstream
      
      - name: Merge upstream
        run: |
          git merge upstream/main --no-edit || echo "有冲突需要手动解决"
      
      - name: Create PR
        if: failure()
        run: |
          git push origin main
          gh pr create --title "Sync: upstream/main" --body "自动合并上游更新"

  # ============================================
  # 部署到开发环境
  # ============================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Deploy to dev server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/nanobot
            docker pull ghcr.io/${{ github.repository }}:latest
            docker-compose up -d
            docker exec nanobot nanobot health || true

  # ============================================
  # 部署到生产环境（需要tag触发）
  # ============================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Deploy to prod server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/nanobot
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker-compose up -d
            docker exec nanobot nanobot health || true
